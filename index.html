<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img class="logo header__logo" src="./images/logo.svg" alt="Логотип проекта Мesto">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image" style="background-image: url('./images/avatar.jpg');"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list"></ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2024 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-profile" class="popup__form">
        <label class="popup_label">
          <input type="text" name="name" class="popup__input popup__input_type_name" maxlength="40" minlength="2"
                 placeholder="Имя" required>
          <span class="popup__input-error"></span>
        </label>
        <label class="popup_label">
          <input type="text" name="job" class="popup__input popup__input_type_description" maxlength="200"
                 minlength="2" placeholder="Занятие" required>
          <span class="popup__input-error"></span>
        </label>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="new-place" class="popup__form">
        <label class="popup_label">
          <input type="text" name="name" class="popup__input popup__input_type_card-name" maxlength="30"
                 minlength="2" placeholder="Название" required>
          <span class="popup__input-error"></span>
        </label>
        <label class="popup_label">
          <input type="url" name="imageURL" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку"
                 required>
          <span class="popup__input-error"></span>
        </label>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close"></button>
      <img class="popup__image" src="" alt="">
      <p class="popup__caption"></p>
    </div>
  </div>
</div>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js" defer></script>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt=""/>
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <button type="button" class="card__like-button"></button>
    </div>
  </li>
</template>
</body>
</html>
